transforms:
  # GPIO
  - !Rename
    from: gpio0::Gpio0
    to: gpio::Gpio

  - !Rename
    from: gpio0::(.*)
    to: gpio::$1

  - !MergeFieldsets
    from: gpio::regs::RegGroup([0123])
    to: gpio::regs::RegGroup

  # Intmux
  - !MergeFieldsets
    from: intmux::regs::Irq(Flag|Mask)([0-3])
    to: intmux::regs::Irq$2

  # Mailbox
  - !Rename
    from: mailbox0::Mailbox0
    to: mailbox::Mailbox

  - !Rename
    from: mailbox0::(.*)
    to: mailbox::$1

  - !MergeEnums
    from: mailbox::vals::(A2b|B2a)IntenTrigMode
    to: mailbox::vals::TrigMode

  - !MergeFieldsets
    from: mailbox::regs::(A2b|B2a)Inten
    to: mailbox::regs::Inten

  - !MergeFieldsets
    from: mailbox::regs::(A2b|B2a)Status
    to: mailbox::regs::Status
